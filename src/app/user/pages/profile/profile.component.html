 <form [formGroup]="userForm" (ngSubmit)="submit()" style="margin: auto; max-width: 400px; font-family: arial narrow;">
  <br/>
  <div class  = "form-group">
    <label for="name">Name: </label>
    <input formControlName="name" type="text" id="name"  placeholder="write name here" class="form-control" required>

  </div>
  <br/>

  <div class  = "form-group">
    <label for="email">Email: </label>
    <input formControlName="email" type="text"  id="email" placeholder="write email here" class="form-control" width="100px" required>

  <br/>

  <div class  = "form-group">
    <label for="bio">Bio: </label>
    <input formControlName="bio" type="text"  placeholder="write bio here" id="bio" class="form-control" required>
  </div>

  <br/>

  <div class  = "form-group">
    <label for="active">Active: </label>
    <input formControlName="active" type="text" placeholder="active: true/false"  id="active" class="form-control" required>
  </div>

  <br/>

<!-- <button type="submit">Submit</button> -->
<button  href="#" class="button" type="submit">Submit</button>
